<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteados - Sorteio Maza</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .card-ganhador {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-ganhador:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .card-ganhador .card-header {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #333;
            font-weight: 600;
        }
        .premio-destaque {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .ganhador-nome {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }
        .numero-sorteio {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .stats-card h2 {
            font-size: 3rem;
            font-weight: 700;
        }
        .table-sorteados th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
        }
        .badge-premio {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            font-size: 0.9rem;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.png" alt="Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-shuffle me-1"></i>Sorteio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="funcionarios.html">
                            <i class="bi bi-people me-1"></i>Funcionários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="premios.html">
                            <i class="bi bi-trophy me-1"></i>Prêmios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="sorteados.html">
                            <i class="bi bi-award me-1"></i>Sorteados
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Título -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-danger">
                <i class="bi bi-trophy-fill me-2"></i>Ganhadores do Sorteio
            </h1>
            <p class="lead text-muted">Lista completa de todos os funcionários sorteados</p>
        </div>

        <!-- Estatísticas -->
        <div class="row mb-5">
            <div class="col-md-4 mb-3">
                <div class="card stats-card shadow h-100">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-people-fill display-4 mb-2"></i>
                        <h2 id="totalSorteados">0</h2>
                        <p class="mb-0">Funcionários Sorteados</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card shadow h-100" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-gift-fill display-4 mb-2"></i>
                        <h2 id="totalPremiosEntregues">0</h2>
                        <p class="mb-0">Prêmios Entregues</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stats-card shadow h-100" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="card-body text-center py-4">
                        <i class="bi bi-box-seam-fill display-4 mb-2"></i>
                        <h2 id="premiosDistintos">0</h2>
                        <p class="mb-0">Tipos de Prêmios</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Sorteados -->
        <div class="card shadow">
            <div class="card-header bg-danger text-white py-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">
                        <i class="bi bi-list-stars me-2"></i>Lista de Ganhadores
                    </h5>
                    <button class="btn btn-light btn-sm" onclick="carregarSorteados()">
                        <i class="bi bi-arrow-clockwise me-1"></i>Atualizar
                    </button>
                </div>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input 
                        type="text" 
                        class="form-control border-start-0" 
                        id="pesquisaGanhador" 
                        placeholder="Pesquisar por nome do ganhador..."
                        oninput="filtrarGanhadores()"
                    >
                    <button class="btn btn-light" type="button" onclick="limparPesquisa()" title="Limpar pesquisa">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-sorteados">
                            <tr>
                                <th class="text-center" style="width: 80px;">#</th>
                                <th>Ganhador</th>
                                <th>Prêmio</th>
                                <th class="text-center" style="width: 120px;">Entregue</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaSorteados">
                            <tr>
                                <td colspan="4" class="text-center py-5">
                                    <div class="spinner-border text-danger" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Sorteio Maza &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sorteados.js"></script>
</body>
</html>
