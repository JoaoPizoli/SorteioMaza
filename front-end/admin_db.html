<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Maza - Admin DB</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .code-editor {
            font-family: 'Fira Code', monospace;
            min-height: 200px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #333;
        }

        .table-console {
            font-size: 0.9em;
        }

        .history-item {
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-database-fill me-2"></i>Admin Database Workbench</a>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-warning btn-sm" data-bs-toggle="modal" data-bs-target="#notepadModal">
                    <i class="bi bi-journal-text me-1"></i>Bloco de Notas
                </button>
                <a href="index.html" class="btn btn-outline-light btn-sm">Voltar para Sorteio</a>
            </div>
        </div>
    </nav>

    <!-- Modal Bloco de Notas -->
    <div class="modal fade" id="notepadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title text-dark"><i class="bi bi-journal-text me-2"></i>Bloco de Notas SQL</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <textarea id="notepadContent" class="form-control border-0 p-3 code-editor"
                        style="min-height: 400px; color: #d4d4d4; background-color: #1e1e1e;"
                        placeholder="Cole seus snippets SQL aqui..."></textarea>
                </div>
                <div class="modal-footer bg-light">
                    <span id="notepadStatus" class="me-auto text-muted small"></span>
                    <button type="button" class="btn btn-dark" onclick="salvarNotepad()">
                        <i class="bi bi-save me-1"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-3">
        <div class="row">
            <!-- Sidebar: Histórico -->
            <div class="col-md-3 border-end">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <small>Histórico</small>
                        <button class="btn btn-sm btn-light py-0" onclick="carregarHistorico()"><i
                                class="bi bi-arrow-clockwise"></i></button>
                    </div>
                    <div class="card-body p-0" style="max-height: 85vh; overflow-y: auto;">
                        <div class="list-group list-group-flush" id="historyList">
                            <!-- Items serão inseridos aqui -->
                            <div class="text-center p-3 text-muted">Carregando...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main: Editor e Resultados -->
            <div class="col-md-9">
                <!-- Editor -->
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <span class="fw-bold"><i class="bi bi-code-square me-2"></i>SQL Query Editor</span>
                        <div>
                            <button class="btn btn-success" onclick="executarQuery()">
                                <i class="bi bi-play-fill me-1"></i>Executar (Run)
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <textarea id="sqlEditor" class="form-control code-editor border-0"
                            placeholder="SELECT * FROM ..."></textarea>
                    </div>
                </div>

                <!-- Resultados -->
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <span class="fw-bold"><i class="bi bi-table me-2"></i>Resultados</span>
                    </div>
                    <div class="card-body p-0 table-responsive" style="max-height: 50vh;">
                        <div id="resultContainer">
                            <div class="text-center p-5 text-muted">
                                Execute uma query para ver os resultados aqui.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin_db.js"></script>
</body>

</html>
