<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Maza</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.png" alt="Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-shuffle me-1"></i>Sorteio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="funcionarios.html">
                            <i class="bi bi-people me-1"></i>Funcionários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="premios.html">
                            <i class="bi bi-trophy me-1"></i>Prêmios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sorteados.html">
                            <i class="bi bi-award me-1"></i>Sorteados
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center py-3">
                        <h4 class="mb-0"><i class="bi bi-people-fill me-2"></i>Gerenciar Funcionários</h4>
                    </div>
                    <div class="card-body">
                        <!-- Barra de Pesquisa -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-danger text-white">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control form-control-lg" id="searchFuncionario" 
                                           placeholder="Pesquisar funcionário por nome...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="filtroPresenca" id="filtroTodos" checked>
                                    <label class="btn btn-outline-danger" for="filtroTodos">Todos</label>
                                    
                                    <input type="radio" class="btn-check" name="filtroPresenca" id="filtroPresentes">
                                    <label class="btn btn-outline-success" for="filtroPresentes">Presentes</label>
                                    
                                    <input type="radio" class="btn-check" name="filtroPresenca" id="filtroFaltaram">
                                    <label class="btn btn-outline-danger" for="filtroFaltaram">Faltaram</label>
                                </div>
                            </div>
                        </div>

                        <!-- Estatísticas -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="text-muted">Total</h5>
                                        <h2 class="text-danger" id="totalFuncionarios">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-success bg-opacity-10">
                                    <div class="card-body text-center">
                                        <h5 class="text-muted">Presentes</h5>
                                        <h2 class="text-success" id="totalPresentes">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-danger bg-opacity-10">
                                    <div class="card-body text-center">
                                        <h5 class="text-muted">Faltaram</h5>
                                        <h2 class="text-danger" id="totalFaltaram">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tabela de Funcionários -->
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">Sorteado</th>
                                        <th class="text-center">Ação</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaFuncionarios">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Sorteio Maza &copy; 2025</p>
        </div>
    </footer>

    <!-- Toast de Notificação -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastNotificacao" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMensagem"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/funcionarios.js"></script>
</body>
</html>
