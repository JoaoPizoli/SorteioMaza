<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sorteio Maza</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: #fff;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .login-header img {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .login-header h2 {
            color: #dc3545;
            font-weight: 700;
            margin: 0;
        }

        .login-body {
            background: #fff;
            padding: 2rem;
        }

        .form-floating>.form-control {
            border-radius: 8px;
        }

        .form-floating>.form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="Logo Maza">
                <h2>Sorteio Maza</h2>
            </div>
            <div class="login-body">
                <form id="formLogin">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                        <label for="username"><i class="bi bi-person me-2"></i>Usuário</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <label for="senha"><i class="bi bi-lock me-2"></i>Senha</label>
                    </div>

                    <div id="alertContainer"></div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>ENTRAR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://192.168.20.17:4001/api';

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                redirecionarPorRole(JSON.parse(usuario).role);
            }
        });

        // Form de login
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const senha = document.getElementById('senha').value;
            const alertContainer = document.getElementById('alertContainer');

            alertContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, senha })
                });

                const data = await response.json();

                if (data.success) {
                    // Salvar usuário no localStorage
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));

                    // Redirecionar baseado na role
                    redirecionarPorRole(data.usuario.role);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>${data.message}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>Erro ao conectar com o servidor</div>
                    </div>
                `;
            }
        });

        function redirecionarPorRole(role) {
            switch (role) {
                case 'ADMIN':
                    window.location.href = 'index.html';
                    break;
                case 'SORTEIO':
                    window.location.href = 'index.html';
                    break;
                case 'PRESENCA':
                    window.location.href = 'funcionarios.html';
                    break;
                case 'PREMIOS':
                    window.location.href = 'premios.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
